<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Chandan Kumar" />
    <meta
      name="keywords"
      content="front-end quiz, html quiz, css quiz, javascript quiz, accessibility quiz"
    />
    <meta
      name="description"
      content="Front-end quiz that will test your skills in HTML, CSS, Javascript and Accessibility!"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#F4F6FA"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#313E51"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front End Quiz</title>
    <link rel="manifest" href="/manifest.json" />
    <base href="/" />
  </head>
  <body>
    <noscript> Please enable javascript to use the app </noscript>
    <div id="root"></div>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register(`/ServiceWorker.js`).then(
            (registration) => {
              console.log(
                "Worker registration is successful",
                registration.scope
              );
            },
            (err) => {
              console.log("Worker registration has failed", err);
            }
          );
        });
      } else console.log("Service Worker is not supported by your browser.");
    </script>
  </body>
</html>
